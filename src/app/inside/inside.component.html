<app-inside-dashboard *ngIf="currentMeeting" [currentMeeting]="currentMeeting"></app-inside-dashboard>
<app-inside-welcome *ngIf="!currentMeeting && nextMeeting" [nextMeeting]="nextMeeting"></app-inside-welcome>
<div class="container-fluid h-100" *ngIf="!loaded">
  <div class="row h-100 align-items-center">
    <div class="col text-center">
      <span class="display-1 text-white d-block">Loading meetings</span>
      <app-spinner [color]="'white'"></app-spinner>
    </div>
  </div>
</div>
