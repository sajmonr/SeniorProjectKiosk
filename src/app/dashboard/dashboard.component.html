<div class="container-fluid h-100">
  <div class="row h-100 align-items-center">
    <div class="col-8 h-100 d-flex align-items-center text-center" [ngClass]="vacant ? 'bg-success' : 'bg-danger'">
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="display-1">{{vacant ? "Available" : "Unavailable"}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="container">
        <div class="row text-center" *ngFor="let meeting of upcomingMeetings">
          <div class="col">
            <span>{{meeting.title}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="width: 100px; height: 100px; background-color: yellow; position: fixed; top: 0; left: 0;" (click)="onSettings()"></div>
